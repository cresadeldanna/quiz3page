<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <li>
                Back
            </li>
        </a>
    </nav>
    <div class="container">
        <div class="programContainer">
            <br>
            <h2>Program 8</h2>
            </br>
            <label for="num1">ENTER FIRST</label>
            <input type="number" id='num1' /><br /></br>

            <label for="num2">ENTER SECOND</label>
            <input type="number" id='num2' /></br></br>

            <button class="button" onclick="check()">COMPUTE</button></br></br>

            <h3 class="result" id='result'> Result: </h3>
            <br>
        </div>
    </div>



    <script>
        function check() {
            var A = parseFloat(document.getElementById('num1').value);
            var B = parseFloat(document.getElementById('num2').value);
            var result = A / B;

            var resultElement = document.getElementById('result');

            if (result % 2 === 0) {
                resultElement.innerHTML = 'ANSWER: ' + result + ' (EVEN)';
            } else {
                resultElement.innerHTML = 'ANSWER: ' + result + ' (ODD)';
            }
        }

    </script>

</body>

</html>
