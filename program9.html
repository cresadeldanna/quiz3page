<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <li>
                Back
            </li>
        </a>
    </nav>
    <div class="container">
        <div class="programContainer">
            <br>
            <h2>Program 9</h2>
            </br>
            <label  for="numCorrect">ENTER NUMBER OF CORRECT ANSWERS</label>
            <input type="number" id='numCorrect' /><br /></br>

            <label for="numItems">ENTER NUMBER OF ITEMS</label>
            <input type="number" id='numItems' /></br></br>

            <button class="button" onclick="computeGrade()">COMPUTE</button></br></br>

            <h3 class="result" id='gradeResult'> Result: </h3>
            <br>
        </div>
    </div>



    <script>
        function computeGrade() {
            var numOfCorrect = parseFloat(document.getElementById('numCorrect').value);
            var numOfItems = parseFloat(document.getElementById('numItems').value);

            if (numOfCorrect < 0 || numOfItems <= 0 || numOfCorrect > numOfItems || numOfCorrect > 100) {
                document.getElementById('gradeResult').innerHTML = "Invalid input. Please enter valid values.";
                return;
            }

            var egrade = (numOfCorrect / numOfItems) * 60 + 40;
            var grade = '';

            if (egrade >= 75 && egrade <= 80) {
                grade = "NOT BAD";
            } else if (egrade >= 81 && egrade <= 85) {
                grade = "GOOD";
            } else if (egrade >= 86 && egrade <= 90) {
                grade = "VERY GOOD";
            } else if (egrade >= 91 && egrade <= 95) {
                grade = "WITTY TO";
            } else if (egrade >= 96 && egrade <= 100) {
                grade = "WELCOME SA NEXT LEVEL";
            } else {
                grade = "SORRY, KULANG PA SA EFFORT...";
            }

            document.getElementById('gradeResult').innerHTML = "Grade: " + grade + " (" + egrade + ")";
        }
    </script>

</body>

</html>
