    <div class="container">
        <div class="programContainer">
            <br>
            <h2> Program 3</h2>
            </br>
            <label for="num1">ENTER FIRST</label>
            <input type="number" id='num1' /><br /></br>

            <label for="num2">ENTER SECOND</label>
            <input type="number" id='num2' /></br></br>

            <button onclick="compare()">COMPUTE</button></br></br>
            <h3 class="result" id='result'> Result:</h3>
            <br>
        </div>



        <script>
            function compare() {
                var A = parseFloat(document.getElementById('num1').value);
                var B = parseFloat(document.getElementById('num2').value);
                var result = A + B;

                var resultElement = document.getElementById('result');

                if (A > B) {
                    resultElement.innerHTML = '1st > 2nd';
                }
                else if (A < B) {
                    resultElement.innerHTML = '1st < 2nd';
                }
                else {
                    resultElement.innerHTML = '1st = 2nd';
                }
            }



        </script>
